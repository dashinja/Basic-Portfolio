<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Portfolio</title>
  </head>
  <body>
    <header>
      <h1 class="bigName">Byron Miller</h1>
      <div class="nav">About</div>
      <div class="nav">Portfolio</div>
      <div class="nav">Contact</div>
    </header>

    <main class="body">
      <div class="bigNameInvert">Contact</div>
      <hr />
      <section class="form">
        <form action="#" method="#">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
          </div>
          <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_mail" />
          </div>
          <div>
            <label for="msg">Name:</label>
            <textarea
              name="user_message"
              id="msg"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="button">
            <button type="submit">Send Your Message</button>
          </div>
        </form>
      </section>
    </main>
    <footer>Copyright Â©</footer>
  </body>
</html>
